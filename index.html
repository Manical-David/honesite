<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- 网站图标配置 -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- 基本 meta 配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="7 days" />
    <meta name="generator" content="Vite" />

    <!-- SEO Meta 标签 -->
    <meta name="description" content="__DESCRIPTION__" />
    <meta name="keywords" content="__KEYWORDS__" />
    <meta name="author" content="__AUTHOR__" />

    <!-- Open Graph / Facebook 分享配置 -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="__URL__" />
    <meta property="og:title" content="__TITLE__" />
    <meta property="og:description" content="__DESCRIPTION__" />
    <meta property="og:image" content="__LOGO__" />
    <meta property="og:locale" content="zh_CN" />
    <meta property="og:site_name" content="__SITE_NAME__" />

    <!-- Twitter 分享配置 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="__TITLE__" />
    <meta name="twitter:description" content="__DESCRIPTION__" />
    <meta name="twitter:image" content="__LOGO__" />

    <!-- 规范链接 -->
    <link rel="canonical" href="__URL__" />
    <title>个人作品集 | Java后端开发</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
